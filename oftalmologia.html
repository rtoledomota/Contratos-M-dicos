<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Oftalmologia</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 8px; padding: 20px; }
        .mes { margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .mes-header { background: #0066cc; color: white; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; }
        .mes-header:hover { background: #0055aa; }
        .mes-details { display: none; padding: 15px; background: #f9f9f9; }
        .mes-details.show { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëÅÔ∏è OFTALMOLOGIA</h1>
        <div id="lista"></div>
    </div>

    <script>
        const dados = {
            JAN: { nome: "Janeiro", contratado: "R$ 152.688,00", consumido: "R$ 635.618,49", saldo: "R$ 32.401,98", procs: [["Consultas", "3785"], ["Biometria", "51"], ["Campo visual", "93"]] },
            FEV: { nome: "Fevereiro", contratado: "R$ 152.688,00", consumido: "R$ 736.911,11", saldo: "-R$ 68.890,64", procs: [["Consultas", "4862"], ["Biometria", "69"], ["Campo visual", "204"]] },
            MAR: { nome: "Mar√ßo", contratado: "R$ 152.688,00", consumido: "R$ 683.430,90", saldo: "-R$ 15.410,43", procs: [["Consultas", "4464"], ["Biometria", "81"], ["Campo visual", "167"]] }
        };

        function renderizar() {
            let html = '';
            for (let mes in dados) {
                const d = dados[mes];
                html += '<div class="mes"><div class="mes-header" onclick="toggle('' + mes + '')"><div><strong>' + d.nome + '</strong><br><small>Contratado: ' + d.contratado + ' | Consumido: ' + d.consumido + ' | Saldo: ' + d.saldo + '</small></div><span>‚ñº</span></div>';
                html += '<div class="mes-details" id="' + mes + '"><table><tr><th>Procedimento</th><th>Qtd</th></tr>';
                for (let p of d.procs) {
                    html += '<tr><td>' + p[0] + '</td><td>' + p[1] + '</td></tr>';
                }
                html += '</table></div></div>';
            }
            document.getElementById('lista').innerHTML = html;
        }

        function toggle(mes) {
            const el = document.getElementById(mes);
            el.classList.toggle('show');
        }

        renderizar();
    </script>
</body>
</html>
