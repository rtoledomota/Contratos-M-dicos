<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Contratos - Oftalmologia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .sync-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .status {
            font-size: 14px;
            color: #666;
        }
        
        .tabs {
            display: flex;
            overflow-x: auto;
            background: #f8f9fa;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            background: transparent;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 20px;
            background: white;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card p {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .content {
            padding: 30px 20px;
            background: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sync-btn {
                width: 100%;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Dashboard de Contratos</h1>
            <p>Oftalmologia</p>
        </header>
        
        <div class="controls">
            <button class="sync-btn" onclick="syncData()">ðŸ”„ Sincronizar Dados</button>
            <span class="status" id="status">Pronto</span>
        </div>
        
        <div class="tabs" id="tabs"></div>
        
        <div class="summary-cards" id="summary-cards"></div>
        
        <div class="content">
            <div id="loading" class="loading">Carregando dados...</div>
            <div id="error" class="error hidden"></div>
            <table id="procedures-table" class="hidden">
                <thead>
                    <tr>
                        <th>Procedimento</th>
                        <th>Contratado</th>
                        <th>Realizado</th>
                        <th>Valor UnitÃ¡rio</th>
                        <th>Total</th>
                        <th>% UtilizaÃ§Ã£o</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJFfDGA3j31Oph4ezS9_e4zOHTAED-81cJQ-cXx6UNJwcf_WHwkZNVcUsEuiOdcAeE/exec";
        const months = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        
        let currentMonth = 0;
        let dashboardData = null;
        
        function init() {
            createTabs();
            loadData();
        }
        
        function createTabs() {
            const tabsContainer = document.getElementById("tabs");
            months.forEach((month, index) => {
                const tab = document.createElement("button");
                tab.className = "tab" + (index === 0 ? " active" : "");
                tab.textContent = month;
                tab.onclick = () => selectMonth(index);
                tabsContainer.appendChild(tab);
            });
        }
        
        function selectMonth(index) {
            currentMonth = index;
            document.querySelectorAll(".tab").forEach((tab, i) => {
                tab.classList.toggle("active", i === index);
            });
            updateDisplay();
        }
        
        function updateStatus(message) {
            document.getElementById("status").textContent = message;
        }
        
        function loadData() {
            updateStatus("Carregando...");
            document.getElementById("loading").style.display = "block";
            document.getElementById("error").classList.add("hidden");
            document.getElementById("procedures-table").classList.add("hidden");
            
            fetch(APPS_SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    dashboardData = data;
                    document.getElementById("loading").style.display = "none";
                    updateStatus("Sincronizado");
                    updateDisplay();
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("error").classList.remove("hidden");
                    document.getElementById("error").textContent = "Erro ao carregar dados: " + error.message;
                    updateStatus("Erro ao sincronizar");
                });
        }
        
        function syncData() {
            loadData();
        }
        
        function updateDisplay() {
            if (!dashboardData || !dashboardData.months || currentMonth >= dashboardData.months.length) {
                return;
            }
            
            const monthData = dashboardData.months[currentMonth];
            updateSummaryCards(monthData);
            updateTable(monthData.procedures);
            document.getElementById("procedures-table").classList.remove("hidden");
        }
        
        function updateSummaryCards(monthData) {
            const cardsContainer = document.getElementById("summary-cards");
            const contract = dashboardData.contract;
            
            cardsContainer.innerHTML = `
                <div class="card">
                    <h3>Contrato</h3>
                    <p>${contract.numero}</p>
                </div>
                <div class="card">
                    <h3>Valor Mensal</h3>
                    <p>${contract.valorMensal}</p>
                </div>
                <div class="card">
                    <h3>Consumo ${monthData.mes}</h3>
                    <p>${monthData.consumo || 0}</p>
                </div>
                <div class="card">
                    <h3>Total Procedimentos</h3>
                    <p>${monthData.procedures ? monthData.procedures.length : 0}</p>
                </div>
            `;
        }
        
        function updateTable(procedures) {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            
            if (!procedures || procedures.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' style='text-align: center; color: #999;'>Nenhum procedimento disponÃ­vel</td></tr>";
                return;
            }
            
            procedures.forEach(proc => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${proc.procedimento}</td>
                    <td>${proc.contratado}</td>
                    <td>${proc.realizado}</td>
                    <td>R$ ${parseFloat(proc.valorUnitario).toFixed(2)}</td>
                    <td>R$ ${parseFloat(proc.total).toFixed(2)}</td>
                    <td>${proc.utilizacao}%</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        window.addEventListener("load", init);
    </script>
</body>
</html>
