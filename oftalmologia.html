<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Oftalmologia</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 8px; padding: 20px; }
        .mes { margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .mes-header { background: #0066cc; color: white; padding: 15px; cursor: pointer; font-weight: bold; }
        .mes-header:hover { background: #0055aa; }
        .mes-dados { padding: 10px 15px; font-size: 12px; background: #f0f0f0; }
        .mes-table { display: none; padding: 15px; background: #f9f9f9; }
        .mes-table.aberto { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oftalmologia - Consumo Mensal</h1>
        <div id="meses"></div>
    </div>

    <script>
        const dados = {
            JAN: { nome: "Janeiro", contratado: "R$ 152.688,00", consumido: "R$ 635.618,49", saldo: "R$ 32.401,98", procs: [["Consultas", "3785"], ["Biometria", "51"], ["Campo visual", "93"]] },
            FEV: { nome: "Fevereiro", contratado: "R$ 152.688,00", consumido: "R$ 736.911,11", saldo: "-R$ 68.890,64", procs: [["Consultas", "4862"], ["Biometria", "69"], ["Campo visual", "204"]] },
            MAR: { nome: "Mar√ßo", contratado: "R$ 152.688,00", consumido: "R$ 683.430,90", saldo: "-R$ 15.410,43", procs: [["Consultas", "4464"], ["Biometria", "81"], ["Campo visual", "167"]] },
            ABR: { nome: "Abril", contratado: "R$ 152.688,00", consumido: "R$ 670.374,01", saldo: "-R$ 2.353,54", procs: [["Consultas", "3943"], ["Biometria", "79"], ["Campo visual", "114"]] },
            MAI: { nome: "Maio", contratado: "R$ 152.688,00", consumido: "R$ 673.404,23", saldo: "-R$ 5.383,76", procs: [["Consultas", "4201"], ["Biometria", "104"], ["Campo visual", "117"]] },
            JUN: { nome: "Junho", contratado: "R$ 152.688,00", consumido: "R$ 634.565,75", saldo: "R$ 33.454,72", procs: [["Consultas", "3578"], ["Biometria", "78"], ["Campo visual", "119"]] },
            JUL: { nome: "Julho", contratado: "R$ 152.688,00", consumido: "R$ 655.108,07", saldo: "R$ 12.912,40", procs: [["Consultas", "4177"], ["Biometria", "50"], ["Campo visual", "145"]] },
            AGO: { nome: "Agosto", contratado: "R$ 152.688,00", consumido: "R$ 647.693,47", saldo: "R$ 20.327,00", procs: [["Consultas", "4124"], ["Biometria", "64"], ["Campo visual", "163"]] },
            SET: { nome: "Setembro", contratado: "R$ 152.688,00", consumido: "R$ 637.993,32", saldo: "R$ 30.027,15", procs: [["Consultas", "3938"], ["Biometria", "91"], ["Campo visual", "177"]] },
            OUT: { nome: "Outubro", contratado: "R$ 152.688,00", consumido: "R$ 657.065,89", saldo: "R$ 10.954,58", procs: [["Consultas", "4010"], ["Biometria", "75"], ["Campo visual", "178"]] },
            NOV: { nome: "Novembro", contratado: "R$ 152.688,00", consumido: "R$ 0,00", saldo: "R$ 0,00", procs: [] },
            DEZ: { nome: "Dezembro", contratado: "R$ 152.688,00", consumido: "R$ 0,00", saldo: "R$ 0,00", procs: [] }
        };

        function renderizar() {
            let html = "";
            for (const mes in dados) {
                const d = dados[mes];
                const idTabela = "tab_" + mes;
                html += "<div class="mes">";
                html += "<div class="mes-header" onclick="document.getElementById('" + idTabela + "').classList.toggle('aberto')">";
                html += d.nome;
                html += "</div>";
                html += "<div class="mes-dados">";
                html += "Contratado: " + d.contratado + " | Consumido: " + d.consumido + " | Saldo: " + d.saldo;
                html += "</div>";
                if (d.procs.length > 0) {
                    html += "<div class="mes-table" id="" + idTabela + "">";
                    html += "<table><tr><th>Procedimento</th><th>Qtd</th></tr>";
                    for (const p of d.procs) {
                        html += "<tr><td>" + p[0] + "</td><td>" + p[1] + "</td></tr>";
                    }
                    html += "</table>";
                    html += "</div>";
                }
                html += "</div>";
            }
            document.getElementById("meses").innerHTML = html;
        }

        renderizar();
    </script>
</body>
</html>
