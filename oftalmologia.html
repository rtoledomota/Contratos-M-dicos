<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Contratos - Oftalmologia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            background: #ddd;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .summary-cards {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .card h3 {
            margin: 0 0 10px 0;
        }
        .card p {
            font-size: 24px;
            margin: 0;
        }
        .sync-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .sync-btn:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            .summary-cards {
                flex-direction: column;
            }
            .card {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard de Contratos - Oftalmologia</h1>
        </header>
        <button class="sync-btn" onclick="syncData()">Sincronizar Dados</button>
        <div class="tabs" id="tabs"></div>
        <div class="summary-cards" id="summary-cards"></div>
        <div id="content">
            <div class="loading" id="loading">Carregando dados...</div>
            <div class="error" id="error" style="display: none;"></div>
            <table id="procedures-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Procedimento</th>
                        <th>Contratado</th>
                        <th>Realizado</th>
                        <th>Valor Unitário</th>
                        <th>Total</th>
                        <th>% Utilização</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script>
        const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        let currentMonth = 0;
        let dashboardData = []; // Renomeado para evitar conflito com 'data' do fetch

        // URL do seu Web App do Google Apps Script
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzlNPLXAmgyelm8pYxPt0dsamWBLXxDz7xgeo6NYBdOcyPR-TUm4UMaqYuKD2_PMaQd/exec'; 

        function init() {
            createTabs();
            loadData();
        }

        function createTabs() {
            const tabsContainer = document.getElementById('tabs');
            months.forEach((month, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.textContent = month;
                tab.onclick = () => selectMonth(index);
                if (index === 0) tab.classList.add('active');
                tabsContainer.appendChild(tab);
            });
        }

        function selectMonth(index) {
            currentMonth = index;
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            updateDisplay();
        }

        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('procedures-table').style.display = 'none';
            
            fetch(WEB_APP_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(json => {
                    if (json.success) {
                        dashboardData = json.data; // Acessa a propriedade 'data' do JSON retornado
                        document.getElementById('loading').style.display = 'none';
                        updateDisplay();
                    } else {
                        throw new Error(json.error || 'Erro desconhecido ao carregar dados.');
                    }
                })
                .catch(err => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Erro ao carregar dados: ' + err.message + '. Verifique o console para mais detalhes.';
                    console.error('Erro detalhado:', err);
                });
        }

        function syncData() {
            loadData();
        }

        function updateDisplay() {
            if (!dashboardData || dashboardData.length === 0 || !dashboardData[currentMonth]) {
                document.getElementById('summary-cards').innerHTML = '<p>Nenhum dado disponível para este mês.</p>';
                document.getElementById('procedures-table').style.display = 'none';
                return;
            }
            
            const monthData = dashboardData[currentMonth];
            updateSummaryCards(monthData);
            updateTable(monthData.procedures);
            document.getElementById('procedures-table').style.display = 'table';
        }

        function updateSummaryCards(monthData) {
            const cardsContainer = document.getElementById('summary-cards');
            cardsContainer.innerHTML = `
                <div class="card">
                    <h3>Contratado/Mês</h3>
                    <p>${monthData.contratadoMes}</p>
                </div>
                <div class="card">
                    <h3>Consumido</h3>
                    <p>${monthData.consumido}</p>
                </div>
                <div class="card">
                    <h3>% Utilização</h3>
                    <p>${monthData.utilizacaoPercentual}%</p>
                </div>
            `;
        }

        function updateTable(procedures) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            if (!procedures || procedures.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">Nenhum procedimento registrado para este mês.</td></tr>';
                return;
            }
            procedures.forEach(proc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${proc.procedimento}</td>
                    <td>${proc.contratado}</td>
                    <td>${proc.realizado}</td>
                    <td>${proc.valorUnitario}</td>
                    <td>${proc.total}</td>
                    <td>${proc.utilizacaoPercentual}%</td>
                `;
                tbody.appendChild(row);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
